<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario Js</title>

    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>

<body>
    <div class="modal-dialog text-center">
    <div class="modal-content">               
        <div class="col-13 user-img">
            <img src="static/img/avatar.png" </div>
        </div>
        <form class="col-13">                   
            <div class="form-group" id="user-group">
                <input id="correo" type="text"  class="form-control" placeholder="       Nombre de usuario" />
            </div>                  
            <div class="form-group" id="contrasena-group">
                <input id="Pass" type="password" class="form-control" placeholder="       Contrasena" />
            </div>                   
            <button type="submit" id="Ingresar" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>                
    </div>
    </div>
    </div>
      
        <script src="app.js"></script>
</body>
